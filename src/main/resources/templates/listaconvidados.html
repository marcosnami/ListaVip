<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Convidados</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
</head>
<body>

    <div class="container">

        <div id="listaDeConvidados"  align="center" style="margin-top: 50px;">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="convidado : ${convidados}">
                        <td><span th:text="${convidado.nome}"></span></td>
                        <td><span th:text="${convidado.email}"></span></td>
                        <td><span th:text="${convidado.telefone}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr/>

        <form action="salvar" method="post">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone"/>
            </div>
            <button type="submit" class="btn btn-success">Convidar</button>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js" />
</body>
</html>
